<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS em Eventos</title>
</head>
<body>
    <button type="button" onclick="alert('Alerta')">Teste</button>
    <button type="button" onclick="confirm('Deu certo?')">Confirme</button>
    <p onmouseover="confirm('Quer ganhar um desconto?')">Passe o mouse aqui!</p>
</body>
</html>
